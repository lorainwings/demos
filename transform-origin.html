<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 500px;
      height: 500px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrap {
      width: 6em;
      height: 6em;
      border: 1px solid red;
    }

    .box3 {
      width: 100%;
      height: 100%;
      border: solid 1px;
      background-color: palegreen;
      transform-origin: top;
      transform: rotate(30deg);
      animation: rt 3s infinite;
    }

    @keyframes rt {
      100% {
        transform: rotate(360deg)
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrap">
      <div class="box3">&nbsp;</div>
    </div>
  </div>
</body>

</html>
