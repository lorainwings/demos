<script>
  // 1.reduce
  const flatten = (origin) => {
    return origin.reduce((prev, item) => {
      return prev.concat(Array.isArray(item) ? flatten(item) : item)
    }, [])
  }

  // 2.while
  const flattenWhile = (origin) => {
    while (origin.some((item) => Array.isArray(item))) {
      origin = [].concat(...origin)
    }
    return origin
  }

  // 3.while dynamic array
  const flattenDynmaticArray = (origin) => {
    const stack = []
    const result = []
    origin.map((item) => {
      stack.push(item)
      while (stack.length) {
        const item = stack.shift()
        Array.isArray(item) ? stack.push(...item) : result.push(item)
      }
    })
    return result
  }

  // 4.reduce层级限制(减法)
  const flattenLayer1 = (origin, n) => {
    if (n <= 0) return [...origin]
    return origin.reduce((prev, item, index) => {
      return prev.concat(
        Array.isArray(item) ? flattenLayer1(item, n - 1) : item
      )
    }, [])
  }

  // 5.reduce层级控制(加法)
  const flattenLayer2 = (arr, n, i = 0) => {
    if (i === n) return arr.slice()
    return arr.reduce((prev, item, index) => {
      return prev.concat(
        Array.isArray(item) ? flattenLayer2(item, n, i + 1) : item
      )
    }, [])
  }
