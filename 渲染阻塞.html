<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let pre = Date.now()
      document.body.style.backgroundColor = 'red'
      while (Date.now() - pre <= 2000) {
        document.body.style.backgroundColor = 'blue'
      }
    </script>
  </body>
</html>
