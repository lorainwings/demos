    <title>两栏布局</title>
    <style>
      .container {
        width: 100vw;
        height: 100px;
        /* display: grid;
            grid-template-columns: 300px auto; */
      }

      .left {
        width: 300px;
        height: inherit;
        background-color: #1ab394;
        float: left;
      }

      .auto {
        height: inherit;
        background: #f111e1;
        overflow: hidden;
      }
    </style>
  </head>

      <div class="left"></div>
