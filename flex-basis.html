<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
    }

    .item {
      box-sizing: border-box;
      width: 100px;
      flex-basis: 200px;
      /* 被 flex-basis 覆盖 */
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <!-- 运行后，每个 `.item` 的宽度将是 200px，而不是 100px。 -->
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

</body>

</html>
