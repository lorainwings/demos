<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      .ct {
        display: flex;

        height: 300px;
      }

      .div1 {
        width: 70%;

      table {

        table-layout: fixed;
        word-break: break-all;
      }

      td {
        width: 10%;
      }
    </style>
