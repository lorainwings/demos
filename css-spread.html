<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }

      .container {
        background-color: black;
        margin-top: 200px;
        text-align: center;
        filter: contrast(30);
      }

      .text {
        color: #fff;
        font-size: 70px;
        animation: spread 3s forwards;
      }

      @keyframes spread {
        0% {
          letter-spacing: -50px;
          filter: blur(10px);
        }

        100% {
          letter-spacing: 0px;
          filter: blur(2px);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <span class="text"> Css Spread Shrink </span>
    </div>
  </body>
</html>
