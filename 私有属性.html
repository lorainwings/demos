<script>
  class A {
    #foo = 0
    static test(obj) {
      console.log(#foo in obj)
    }
    static test1(obj) {
      console.log(obj.#foo)
    }
  }

  class SubA extends A {
    #bar = 10
    get value() {
      console.log('Getting the current value!')
      return this.#bar
    }
    static getPrivate() {
      const a = new A()
      console.log(A.test1(a))
    }
  }

  // console.log((new SubA()).value);

  console.log(A.test1(new SubA()))

  console.log(SubA.getPrivate())
</script>
