<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function findAllScrollableElements(element, scrollableElements = []) {
      // 获取当前元素的 overflow 样式属性
      const overflowY = window.getComputedStyle(element).overflowY;
      const isScrollable = (overflowY === 'auto' || overflowY === 'scroll') && element.scrollHeight > element.clientHeight;

      // 如果当前元素是可滚动的，则将其添加到结果列表中
      if (isScrollable) {
        scrollableElements.push(element);
      }

      // 递归检查当前元素的子元素
      for (let i = 0; i < element.children.length; i++) {
        findAllScrollableElements(element.children[i], scrollableElements);
      }

      return scrollableElements;
    }

    findAllScrollableElements(document.documentElement)
  </script>
</body>

</html>
