<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视差滚动</title>
  <style>
    section,
    .first-screen,
    .last-screen {
      width: 100vw;
      height: 100vh;
      font-size: 60px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-size: 100% 100%;
    }

    .first-screen {
      /* background-image: url("./imgs/7.jpg"); */
      background-image: url('https://picsum.photos/seed/1/1000/500');
    }

    .last-screen {
      /* background-image: url("./imgs/7.jpg"); */
      background-image: url('https://picsum.photos/seed/2/1000/500');
    }

    section:nth-child(1) {
      /* background-image: url("./imgs/1.jpg"); */
      background-image: url('https://picsum.photos/seed/3/1000/500');
    }

    section:nth-child(2) {
      /* background-image: url("./imgs/2.jpg"); */
      background-image: url('https://picsum.photos/seed/4/1000/500');
    }

    section:nth-child(3) {
      /* background-image: url("./imgs/3.jpg"); */
      background-image: url('https://picsum.photos/seed/5/1000/500');
    }

    section:nth-child(4) {
      /* background-image: url("./imgs/4.jpg"); */
      background-image: url('https://picsum.photos/seed/6/1000/500');
    }

    section:nth-child(5) {
      /* background-image: url("./imgs/5.jpg"); */
      background-image: url('https://picsum.photos/seed/7/1000/500');
    }

    section:nth-child(6) {
      /* background-image: url("./imgs/6.jpg"); */
      background-image: url('https://picsum.photos/seed/8/1000/500');
    }
  </style>
</head>

<body>
  <div class="first-screen">首屏</div>
  <div class="container">
    <section>Lorem ipsum dolor sit</section>
    <section>amet consectetur adipisicing elit.</section>
    <section>Nobis facilis temporibus non eaque dolores,</section>
    <section>officiis eum velit debitis earum labore corrupti distinctio error,</section>
    <section>quis soluta facere similique cupiditate nemoaut</section>
    <section>consectetur adipisicing </section>
  </div>
  <div class="last-screen">尾屏</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
  <script>
    const sections = document.querySelectorAll('.container section');
    gsap.registerPlugin(ScrollTrigger);

    Array.from(sections).forEach(dom => {
      gsap.fromTo(dom, {
        backgroundPositionY: `-${window.innerHeight / 2}px`
      }, {
        backgroundPositionY: `${window.innerHeight / 2}px`,
        ease: 'none',
        scrollTrigger: {
          // 需要触发滚动的元素
          trigger: dom,
          // 将动画与滚动条链接
          scrub: true
        }
      })
    })


  </script>
</body>

</html>
