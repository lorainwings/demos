events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;

    # ==========================================
    # 开发环境配置
    # 修改 server_name 为您的域名
    # 修改 proxy_pass 端口为您的 Vite 端口
    # ==========================================

    # ==========================================
    # HTTP 配置 - 自动重定向到 HTTPS
    # ==========================================
    server {
        listen 80;
        server_name test-v8.huihaohealth.com localhost tairun.huihaohealth.com;

        # 将所有 HTTP 请求重定向到 HTTPS
        return 301 https://$host$request_uri;
    }

    # ==========================================
    # HTTPS 配置 - test-v8.huihaohealth.com
    # 证书生成方法 (在 docker/nginx/certs 目录执行):
    #   brew install mkcert
    #   mkcert -install
    #   mkcert test-v8.huihaohealth.com localhost 127.0.0.1
    # ==========================================
    server {
        listen 443 ssl;
        server_name test-v8.huihaohealth.com localhost;

        # SSL 证书配置
        ssl_certificate /etc/nginx/certs/test-v8.huihaohealth.com.pem;
        ssl_certificate_key /etc/nginx/certs/test-v8.huihaohealth.com-key.pem;

        # SSL 安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;

        # 代理到宿主机的 Vite 开发服务器
        location / {
            proxy_pass http://host.docker.internal:5173;
            proxy_http_version 1.1;

            # WebSocket 支持 (Vite HMR 热更新必需)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 请求头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # ==========================================
    # HTTPS 配置 - tairun.huihaohealth.com
    # 证书生成方法 (在 docker/nginx/certs 目录执行):
    #   mkcert tairun.huihaohealth.com
    # ==========================================
    server {
        listen 443 ssl;
        server_name tairun.huihaohealth.com;

        # SSL 证书配置
        ssl_certificate /etc/nginx/certs/tairun.huihaohealth.com.pem;
        ssl_certificate_key /etc/nginx/certs/tairun.huihaohealth.com-key.pem;

        # SSL 安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;

        # 代理到宿主机的 Vite 开发服务器
        location / {
            proxy_pass http://host.docker.internal:5173;
            proxy_http_version 1.1;

            # WebSocket 支持 (Vite HMR 热更新必需)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 请求头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API 代理示例（可根据需要修改）
        # location /api {
        #     proxy_pass http://host.docker.internal:3000;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        # }
    }
}
