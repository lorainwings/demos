version: '3'

services:
  nginx:
    image: nginx:alpine
    container_name: vibe-coding-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      # 挂载前端静态文件
      - ./dist:/usr/share/nginx/html:ro
      # 挂载 nginx 配置
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # 挂载 SSL 证书
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - frontend

networks:
  frontend:
    driver: bridge
