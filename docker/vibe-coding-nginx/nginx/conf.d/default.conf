# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # 重定向所有 HTTP 请求到 HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS 服务配置
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL 安全配置
    # ssl_protocols TLSv1.2 TLSv1.3;
