<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <style>
      .container {
        width: 300px;
        border: 1px solid #000;
      }

      .circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        animation: move 5s linear 2s both;
      }

      @keyframes move {
        0% {
          transform: translateX(0);
          background: #000;
        }

        100% {
          transform: translateX(300px);
          background: red;
        }
      }
    </style>
    <div class="container">
      <div class="circle"></div>
    </div>
  </body>
</html>
